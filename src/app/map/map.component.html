<h4>Map</h4>
<div class="row">
  <div class="col-md-12">
    <sebm-google-map 
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">
      <gmap-directive></gmap-directive>
    </sebm-google-map>
  </div>
</div>
